<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://icon-library.net/images/android-maps-icon/android-maps-icon-13.jpg"/>
    <meta charset="UTF-8">
    <title>Visualize Location Data</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <style>
        .App {
            text-align: center;
            background-color: #282c34;
            font-size: 20px;
            font-weight: 600;
        }
    
        .app_container{
            height: 97vh;
        }
        .app_container p {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #26c4b8;
        }
    
        .buttonClick {
            text-decoration: none;
            margin: auto;
            padding: .25rem .75rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            background: #094d53;
            color: #26c4b8;
            border: 2px solid #094d53;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -ms-border-radius: 5px;
            -o-border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="app_container">
          <img src='https://www.the-hurry.com/news/wp-content/uploads/sharing-mobility.jpg' width="800" alt="Shared Mobility" />
          <p>
            Simulation results of the mobility data can be visualized on a map by clicking the below button
          </p>
          <a class="buttonClick" href="/render-simulation-data">Click Here</a>
        </div>
      </div>
</body>
</html>
